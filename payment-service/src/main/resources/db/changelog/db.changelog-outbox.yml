databaseChangeLog:
  - changeSet:
      id: create-outbox-table
      author: system
      changes:
        - createTable:
            tableName: outbox_events
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: aggregate_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: aggregate_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: event_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: payload
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: retry_count
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: sent_at
                  type: TIMESTAMP
