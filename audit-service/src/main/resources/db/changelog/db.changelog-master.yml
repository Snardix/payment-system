databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: audit_events
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: event_type
                  type: VARCHAR(100)
              - column:
                  name: payload
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
